<div class="formulario">
  <div class="borde-formulario">
    <!-- Contenedor específico para el spinner -->
    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="medium"
      color="#fff"
      type="ball-scale-multiple"
    >
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <h3 *ngIf="currentTitle">{{ currentTitle.title }}</h3>
    <div class="options-container">
      <ng-container *ngFor="let question of questionsToShow">
        <!-- Mostrar el botón si no existe description -->
        <button
          *ngIf="!question.description"
          class="option"
          (click)="onOptionSelected(question.id, question.label)"
        >
          {{ question.label }}
        </button>

        <!-- Campo de entrada más grande si existe description -->
        <input
          *ngIf="question.description"
          type="text"
          placeholder="Escribe aquí..."
          class="descripción"
        />

        <!-- Botón adicional -->
        <button
        style="grid-column: 1 / 3;"
          *ngIf="question.description"
          class="option"
          (click)="onOptionSelected(question.id, question.label)"
        >
          ENVIAR
        </button>
      </ng-container>
    </div>
    <div class="paginador">
      <pagination
        [totalItems]="totalItems"
        [maxSize]="4"
        [boundaryLinks]="true"
        (pageChanged)="onPageChanged($event)"
      >
      </pagination>
    </div>
  </div>
</div>
